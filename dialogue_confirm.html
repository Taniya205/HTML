<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=,device-width initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt("Enter any number",x);
        if(x%2==0)
        {
            alert("given number is even");
            document.writeln("Process completed..");

        }
        else
        {
            alert("given number is odd");
            document.writeln("Process completed.."); 
        }
    </script>
    
</body>
</html>
